<div class="container">
    <h2>Produse</h2>
    <div class="row">
      <div class="col-12 col-md-4 mb-4" *ngFor="let p of produse">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="{{ p.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">Description</p>
            <p class="card-text">{{ p.price }}</p>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
